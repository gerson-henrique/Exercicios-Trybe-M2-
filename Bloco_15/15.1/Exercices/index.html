    <style>
        body {
            height:100vh;
            margin: 0;
            padding: 0;
        } 

        #container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            height:50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>Color: <span id="value"> white </span> </p>
        <button id="previous">Previous Color</button>
        <button id="next">Next color</button>
    </div>
    <script>
        import { createStore } from 'redux'

        const ESTADO_INICIAL = {
            colors: ['white','black','red','green','blue','yellow'],
            index: 0,
        };

        const reducer = (state = ESTADO_INICIAL)=> {
            switch (action.type) {
    case 'NEXT_COLOR':
      return {
          ...state, 
          index: state.index >= 5 ? + 1 : 0 

        }

    case 'PREVIOUS_COLORS':
    return {
          ...state, 
          index: state.index >= 0 ? - 1 : 5

        }

    default:
      return state;
            }
            
        };

        const store = createStore(reducer);

        
    </script>
</body>
